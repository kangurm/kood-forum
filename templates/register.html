<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='/static/styles/style.css'>
        <title>Register Account</title>
    </head>
    <body>
        <header>
            <nav class="fixedContainer">
                <div class="start">
                    <div class="menuIcon">
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                    </div>
                    <a id="homeArticle" href="/">Home</a>
                </div>
                <div class="middle">
                    <input class="searchBar" type="search"
                        placeholder="Search...">
                </div>
                <div class="end">
                    {{if .LoggedUser.IsLoggedIn}}
                    <h3 id="user-info">Welcome, <h4 id="user-info" class="inline" style="padding-left: 4px; color: azure;">{{.LoggedUser.Username}}</h4></h3>
                    <span class="padding"></span>
                    <a href="/create-a-post">New Post</a>
                    <span class="padding"></span>
                    <a href="/logout">Logout</a>
                    {{else}}
                    <a href="/login">Login</a>
                    {{end}}
                </div>
            </nav>
        </header>
        <div class="centerContainer">
            <form action="http://localhost:8080/register" method="post">
                <h2>REGISTER</h2>
                <hr class="solidHR">
                <input type="text" name="username" class="inputBox"
                    placeholder="Username" required>
                <input type="text" name="firstname" class="inputBox"
                    placeholder="First Name" required>
                <input type="text" name="lastname" class="inputBox"
                    placeholder="Last Name" required>
                <input type="password" name="password" class="inputBox"
                    placeholder="Password" required>
                <input type="email" name="email" class="inputBox"
                    placeholder="Email" required>
                {{if .LoggedUser.UserExists}}
                <div class="user-exists">{{.LoggedUser.UserExists}}</div>
                {{end}}
                <input type="submit" value="REGISTER" id="submit">
                <a href="/login">Already a user? Log in!</a>
            </form>
        </div>
    </body>
</html>
