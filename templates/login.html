<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='/static/styles/style.css'>
        <title>Login</title>
    </head>
    <body>
        <header>
            <nav class="fixedContainer">
                <div class="start">
                    <div class="menuIcon">
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                    </div>
                    <a id="homeArticle" href="/">Home</a>
                </div>
                <div class="end">
                    {{if .LoggedUser.IsLoggedIn}}
                    <h3 id="user-info">Welcome, <h4 id="user-info" class="inline" style="padding-left: 4px; color: azure;">{{.LoggedUser.Username}}</h4></h3>
                    <span class="padding"></span>
                    <a href="/create-a-post">New Post</a>
                    <span class="padding"></span>
                    <a href="/logout">Logout</a>
                    {{else}}
                    <a href="/login">Login</a>
                    {{end}}
                </div>
            </nav>
        </header>
        <div class="centerContainer">
            <form action="http://localhost:8080/login" class="loginForm" method="post">
                <h2>LOG IN</h2>
                <hr class="solidHR">
                {{if .LoggedUser.WelcomeMessage}}
                <div class="welcome-message">
                    {{.LoggedUser.WelcomeMessage}}
                </div>
                {{end}}
                <input type="email" name="email" class="inputBox"
                    placeholder="Enter Email or Username">
                <input type="password" name="password" class="inputBox"
                    placeholder="Enter Password">
                    {{if .LoggedUser.ErrorMessage}}
                    <div class="error-message">{{.LoggedUser.ErrorMessage}}</div>
                {{end}}
                <input type="submit" value="LOG IN" id="submit">
                <a href="/register">Not a User? Register now!</a>
            </form>
        </div>
    </body>
</html>
