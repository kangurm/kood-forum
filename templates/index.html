<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='/static/styles/style.css'>
        <title>Forum</title>
    </head>
    <body>
        <header>
            <nav class="fixedContainer">
                <div class="start">
                    <div class="menuIcon">
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                    </div>
                    <a id="homeArticle" href="/">Home</a>
                </div>
                <div class="end">
                    {{if .LoggedUser.IsLoggedIn}}
                    <h3 id="user-info">Welcome, <h4 id="user-info"
                            class="inline"
                            style="padding-left: 4px; color: azure;">{{.LoggedUser.Username}}</h4></h3>
                    <span class="padding"></span>
                    <a href="/create-a-post">New Post</a>
                    <span class="padding"></span>
                    <a href="/logout">Logout</a>
                    {{else}}
                    <a href="/login">Login</a>
                    {{end}}
                </div>
            </nav>
        </header>
        <div class="BODY">
            <div class="leftSidebarContainer">
                <div id="topicHead" class="topics">
                    <span class="dropdownName">TOPICS</span>
                    <span class="dropdownArrow">‚Ü¥</span>
                </div>
                <hr>
                <nav class="topicsArea">
                    {{range .Category}}
                    <a class="topics">{{.Text}}</a>
                    {{end}}
                    <h4>...</h4>
                </nav>
            </div>
            <div class="main" style="width: 100%;">
                <div class="navbar">
                    <a id="topButton" class="sortButtons"
                        href="/?sort=top">Top</a>
                    <button id="newButton" class="sortButtons">New</button>
                </div>
                <div class="contentMenu">
                    {{range .Posts}}
                    <a class="noEffectArticle" href="/post/{{.Post_id}}">
                        <div class="postBar">
                            <div class="likeDiv">
                                <span class="postLikes">üëç{{.LikeCount}}</span>
                                <span
                                    class="postDislikes">üëé{{.DislikeCount}}</span>
                            </div>
                            <h2 class="postTitle">{{.Title}}</h2>
                            <div>
                                {{range .Categories}}
                                <span class="category">{{.}}</span>
                                {{end}}
                            </div>
                        </div>
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </body>
</html>
