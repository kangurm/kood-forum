<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='/static/styles/style.css'>
        <title>Forum</title>
    </head>
    <body>
        <header>
            <nav class="fixedContainer">
                <div class="start">
                    <div class="menuIcon">
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                        <div class="menuIconBars"></div>
                    </div>
                    <a id="homeArticle" href="/">Home</a>
                </div>
                <div class="middle">
                    <input class="searchBar" type="search"
                        placeholder="Search...">
                </div>
                <div class="end">
                    {{if.LoggedUser.IsLoggedIn}}
                    <a href="/create-a-post" class="margin">New Post</a>
                    <a href="/logout">Logout</a>
                    <h3 id="user-info">{{.LoggedUser.Username}} have logged in</h3>
                    {{else}}
                    <a href="/login">Login</a>
                    {{end}}
                </div>
            </nav>
        </header>
        <div class="BODY">
            <div class="leftSidebarContainer">
                <div id="topicHead" class="topics">
                    <span class="dropdownName">TOPICS</span>
                    <span class="dropdownArrow">â†´</span>
                </div>
                <hr>
                <nav class="topicsArea">
                    <a class="topics">World News</a>
                    <a class="topics">Web Design</a>
                    <a class="topics">Game Dev</a>
                    <a class="topics">Cooking</a>
                    <a class="topics">Other</a>
                    <h4>...</h4>
                </nav>
            </div>
            <div class="main" style="width: 100%;">
                <div class="navbar">
                    <button id="topButton" class="sortButtons">Top</button>
                    <button id="hotButton" class="sortButtons">Hot</button>
                    <button id="newButton" class="sortButtons">New</button>
                </div>
                <div class="contentMenu">
                    {{range .Posts}}
                    <a class="noEffectArticle" href="/post/{{.Post_id}}">
                        <div class="postBar">
                            <div class="likeDiv">
                                <span class="postLikes">{{.LikeCount}}</span>
                                <span class="postDislikes">{{.DislikeCount}}</span>
                            </div>
                            <h2 class="postTitle">{{.Title}}</h2>
                        </div>
                    </a>
                    {{end}}
                    <div class="pageContainer">
                        <a>1</a>
                        <a>2</a>
                        <a>3</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
